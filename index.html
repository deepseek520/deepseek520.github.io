<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek生态聚合平台</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--secondary-color);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 30px 0;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepSeek生态聚合平台</h1>
            <p>点击图标直达接入DeepSeek的官方服务</p>
        </div>

        <div class="grid">
            <!-- 云服务平台 -->
            <div class="card">
                <img src="https://example.com/tencent-cloud.png" alt="腾讯云">
                <a href="https://cloud.tencent.com" target="_blank">腾讯云AI服务</a>
            </div>

            <!-- 基础电信运营商 -->
            <div class="card">
                <img src="https://example.com/china-mobile.png" alt="中国移动">
                <a href="https://www.10086.cn" target="_blank">中国移动AI服务[citation:5]</a>
            </div>

            <!-- 国家超算平台 -->
            <div class="card">
                <img src="https://example.com/supercomputing.png" alt="国家超算">
                <a href="https://www.nscc.cn" target="_blank">国家超算互联网平台[citation:9]</a>
            </div>

            <!-- 国际云服务 -->
            <div class="card">
                <img src="https://example.com/aws.png" alt="AWS">
                <a href="https://aws.amazon.com" target="_blank">亚马逊云服务[citation:7]</a>
            </div>

            <!-- 开发者生态 -->
            <div class="card">
                <img src="https://example.com/dev-conf.png" alt="开发者大会">
                <a href="https://www.gdsc.com.cn" target="_blank">全球开发者大会[citation:8]</a>
            </div>

            <!-- 官方入口 -->
            <div class="card">
                <img src="https://example.com/deepseek-logo.png" alt="DeepSeek">
                <a href="https://deepseek.com" target="_blank">DeepSeek官网[citation:4]</a>
            </div>
        </div>
    </div>
</body>
</html>
